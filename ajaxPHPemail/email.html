    <script>
$(document).ready(function() {
	$(".go").click(function(){
    $('.alert-success').hide();
		$(".process-area").load("process.php",{choice1:$("#name").val(),choice2:$("#email").val(),choice3:$("#comments").val()});
		// $("#ddCity").load("getCities.php?choice3=" + $("#ddStates").val() + "&choice4=" + $("#ddCountryCodeGot").val());
	});


// loading message
$('#loadingmessage').hide();
	jQuery.ajaxSetup({
	  beforeSend: function() {
		 $('#loadingmessage').show();
	  },
	  complete: function(){
		 $('#loadingmessage').hide();
	  },
});

});
    </script>

<br><br>

<div class="container">


<div id="loadingmessage" class="text-center"><img src="loading.gif"></div>

<div class="process-area"></div>

 <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label>Comments</label>

</div>
